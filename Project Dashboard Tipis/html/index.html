<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMK AL-HASRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f5f6fa;
    }
    .header {
      background-color: #BF9264;
      padding: 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 2rem;
    }
    .profile {
      width: 80px;
      height: 80px;
      border-radius: 55%;
      overflow: hidden;
      opacity: 0;
      transform: translateX(50px);
      animation: slideInRight 0.8s ease-out forwards;
}
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 2rem;
      margin-top: -3rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }
    .card {
      background-color: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: center;
      width: 20%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 2rem;
      color: #2d3436;
    }
    .card p {
      color: #636e72;
      margin-top: 0.5rem;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<head><link rel="stylesheet" href="style.css">
</head>
  <div class="header">
    <h1 class="animated-title">Dashboard</h1>
    <div class="profile">
      <img src="45.png" alt="User Profile">
    </div>
  </div>
  <div class="stats">
    <div class="card">
      <h2>9</h2>
      <p>Romble Kelas</p>
    </div>
    <div class="card">
      <h2>23</h2>
      <p>Guru</p>
    </div>
    <div class="card">
      <h2>12</h2>
      <p>Tendik</p>
    </div>
    <div class="card">
      <h2>319</h2>
      <p>Jumlah Siswa</p>
    </div>
  </div>
</body>
</html>
